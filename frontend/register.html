<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="regbody">
  <form id="registerForm">
    <h1>"Join Us! Create Your Account to Get Started."</h1>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Full Name Here" autocomplete="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"  placeholder="example@gmail.com"  autocomplete="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"  placeholder="password@123"  autocomplete="current-password" required>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="password@123" autocomplete="new-password" required>

    <label for="role">Role:</label>
    <select id="role">
      <option value="job-seeker">Job Seeker</option>
      <option value="employer">Employer</option>
    </select>

    <button type="submit">Register</button>
    <p>Already have an account? <a href="login.html" id="loginLink">Login</a></p>
  </form>


  <script src="script.js"></script>
</body>
</html>
