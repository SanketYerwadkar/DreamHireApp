<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body id="loginbody">
  <form id="loginForm" aria-labelledby="loginTitle">
    <h1 id="loginTitle">"Welcome! Letâ€™s Get You Signed"</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Example@gmail.com" name="email" autocomplete="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="password@123" name="password" autocomplete="current-password" required>
    <button type="submit">Login</button>
    <p id="logp">Don't have an account? <a href="register.html">Register</a></p>
  </form>
  <script src="script.js"></script>
</body>
</html>
